<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/345f20a856.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <title>Instagram card</title>
</head>
<body>
    <div class="card">
        <div class="profile">
            <div class="logo"></div>
            <div class="user-details">
                <p>username</p>
                <p class="text-sm">placeholder</p>
            </div>
            <div class="detail-icon d-flex">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="img">

        </div>
        <div class="footer">
            <div class="footer-icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
                <div class="right">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <div class="text-sm views">10,328 views</div>
            <div class="text-sm footer2">Username instagram template <blue>#template</blue></div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
